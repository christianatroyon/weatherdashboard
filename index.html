<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- moment api  -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- bootstrap framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" />
  </head>

  <body>
    <h1 class="Header text-light bg-dark">Weather Dashboard</h1>

    <div class="container main-content p-3 mt-5">
      <!--search bar-->
      <div class="row g-1 mt-1">
        <div class="col-md-9">
          <input placeholder="Search City..." class="form-control" />
        </div>
        <div class="col-md-3">
          <button class="search btn btn-primary w-100 text-uppercase">
            Search
          </button>
        </div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-md-4">
          <div class="card">
            <!-- history/previous searches -->
            <h5 class="mb-6 history col-md-6">Search History</h5>
          </div>
        </div>
        <!-- current weather-->
        <div class="col-md-2 card"></div>

        <!-- cards for 5 day forcast -->
        <h2 class="">5-Day Forecast :</h2>
      </div>
    </div>
    <!-- added jquery api -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
